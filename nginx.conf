server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    # تنظیمات بهینه برای API و Streaming
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_request_buffering off;

    # هدرهای استاندارد پروکسی
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # تنظیمات SSL برای ارتباط امن با مقصدهای خارجی
    proxy_ssl_server_name on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;

    # تایم‌اوت‌های مناسب برای مدل‌های هوش مصنوعی سنگین
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ---------- Telegram ----------
    location /telegram/ {
        rewrite ^/telegram/?(.*)$ /$1 break;
        proxy_pass https://api.telegram.org;

        proxy_set_header Host api.telegram.org;
        proxy_set_header User-Agent "curl/8.0";
        proxy_set_header Accept "*/*";
        proxy_set_header Connection "";
    }

    # ---------- OpenAI ----------
    location /openai/ {
        rewrite ^/openai/?(.*)$ /$1 break;
        proxy_pass https://api.openai.com;

        proxy_set_header Host api.openai.com;
        proxy_set_header User-Agent "curl/8.0";
        proxy_set_header Accept "*/*";
        proxy_set_header Connection "";
    }

    # ---------- Gemini ----------
    location /gemini/ {
        rewrite ^/gemini/?(.*)$ /$1 break;
        proxy_pass https://generativelanguage.googleapis.com;

        proxy_set_header Host generativelanguage.googleapis.com;
        proxy_set_header User-Agent "curl/8.0";
        proxy_set_header Accept "*/*";
        proxy_set_header Connection "";
    }

    # ---------- OpenRouter ----------
    location /openrouter/ {
        rewrite ^/openrouter/?(.*)$ /$1 break;
        proxy_pass https://openrouter.ai;

        proxy_set_header Host openrouter.ai;
        proxy_set_header User-Agent "curl/8.0";
        proxy_set_header Accept "*/*";
        proxy_set_header Connection "";
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}